name: setup-node-pnpm
description: Setup Node and PNPM
runs:
  using: "composite"
  steps:
    - name: "setup pnpm"
      uses: "pnpm/action-setup@v4"
    - name: "setup node"
      uses: "actions/setup-node@v4"
      with:
        cache: "pnpm"
        node-version: 22
    - name: cache dist directory
      uses: actions/cache@v4
      with:
        path: dist
        key: ${{ runner.os }}-dist
